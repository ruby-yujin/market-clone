<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 페이지</title>
    <!-- css -->
    <link href="style/css/reset.css" rel="stylesheet" />
    <link href="style/css/common.css" rel="stylesheet" />
    <link href="style/css/index.css" rel="stylesheet" />
  </head>
  <body>
    <main class="signup-main">
      <h1>회원가입</h1>
      <form id="signup-form" action="/signup" method="POST">
        <div class="signup-block">
          <label for="user-id">아이디</label>
          <input type="text" id="user-id" name="user-id" />
        </div>
        <div class="signup-block">
          <label for="user-password1">비번</label>
          <input type="password" id="user-password1" name="user-password1" />
        </div>
        <div class="signup-block">
          <label for="user-password2">비번 확인</label>
          <input type="password" id="user-password2" name="user-password2" />
        </div>
        <div class="signup-block">
          <label for="user-email">이메일</label>
          <input type="text" id="user-email" name="user-email" />
        </div>
        <div class="signup-block">
          <button id="btn-signup-submit" class="btn-default" type="submit">
            가입하기
          </button>
        </div>
      </form>
    </main>

    <script src="signup.js"></script>
  </body>
</html>
